<div class="card border-primary mb-3" >
  <div class="card-header ">Clientes</div>
  <div class="card-body">
    <h5 class="card-title text-primary">Listado de clientes!</h5>

    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary" type="button" [routerLink]= "['/clientes/form']">Crear cliente</button>
    </div>

    <table class="table table-bordered table-striped text-primary">
      <thead>
        <tr>
          <th>id</th>
          <th>nombre</th>
          <th>apellido</th>
          <th>e-mail</th>
          <th>fecha</th>
          <th>editar</th>
          <th>eliminar</th>

        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let cliente of clientes" class="text-primary">
          <td>{{cliente.id}}</td>
          <td>{{cliente.nombre}}</td>
          <td>{{cliente.apellido}}</td>
          <td>{{cliente.email}}</td>
          <td>{{cliente.createAt}}</td>
          <td>
            <button type="button" name="editar" [routerLink]="['/clientes/form', cliente.id]" class="btn btn-primary btn sm">editar</button>
          </td>
          <td>
            <button type="button" name="eliminar" (click)='delete(cliente)' class="btn btn-danger btn sm">eliminar </button>
          </td>

        </tr>
      </tbody>
    </table>
  </div>
</div>
